    <script>
        /* 
            继承
                -可以通过extends关键字来完成继承
                -当一个类继承另一个类时，就相当于另一个类中的代码复制到了当前类中
                -继承发生时，被继承的类称之为父类，继承的类叫做子类
                -通过继承可以减少重复代码，并且可以在不修改一个类的前提对其进行扩展

                封装 - 安全性
                继承 - 扩展性
                多态 - 灵活性
        */

        class Animal {
            constructor(name) {
                this.name = name
            }
            sayHello() {
                console.log("Animal bark!")
            }
        }
        class Dog extends Animal{

        }

        class Cat extends Animal{

        }

        const d1 = new Dog("wucai")
        const c1 = new Dog("nio")
    </script>
</head>
