        function fn(obj) {
            console.log('name--->', obj.name)
        }
        /* 
            定义一个函数，这个函数接收一个对象作为参数

            多态：
                在JS中不会检查参数的类型，所以这就意味着所有的数据类型都可以作为参数传递
