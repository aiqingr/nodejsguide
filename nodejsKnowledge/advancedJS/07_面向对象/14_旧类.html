<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            早期的JS中直接通过函数来定义类
                - 一个函数如果用XXX（）那么这个函数一定是个普通函数
                - 一个函数如果用 new XXX（）那么这个函数就是一个构造函数
        */
        /* 
            等价于
            class Person{

            }
        */

        var Person = (function () {
            function Person(name, age) {
                // this 表示新创建的对象
                this.name = name
                this.age = age
            }
            // 向原型中添加属性方法
            Person.prototype.sayHello = function () {
                console.log(this.name)
            }
            // 添加静态属性
            Person.staticProperty = "XXX"
            // 添加静态方法
            Person.staticMethod = function () {

            }

            return Person
        })()


        const p1 = new Person("sunwukong", 12)

        console.log(p1)

        var Animal = (function(){
            function Animal() {

            }
            return Animal
        })()

        var Cat = (function(){
            function Cat() {
                
            }

            //继承Animal
            Cat.prototype = new Animal
            return Cat
        })()
    </script>
</head>

</html>
