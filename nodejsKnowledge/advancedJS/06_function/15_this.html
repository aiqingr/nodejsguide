<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数在执行的时，JS解析器每次都会传递进一个隐含的参数
            这个参数就是this
            this会指向一个对象
                this所指向的对象会根据函数调用方式的不同而不同
                1）以函数的方式调用的时候，this指向的是window
                2) 以方法形式调用的时候，this指向的是调用方法的对象
        */

        function fn(){
            console.log('this', this)
        }
        fn()
        const obj = {name: "sunwukong"}
        obj.test = fn
        obj.test()

        function fn3() {
            return function fn4() {
                console.log('this: ', this)
            }
        }
        fn3()()
    </script>
</head>
<body>
    
</body>
</html>
