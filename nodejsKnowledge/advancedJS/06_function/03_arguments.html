<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            形式参数：
                1）在定义函数时，可以在函数总指定数量不等的形式参数
                2）在函数中定义形参，就相当于自函数内部声明了对应的变量但是没有赋值
            实际参数：
                1）在函数调用的时，可以在函数的（）内传递数量不等的实参
                2）实参会赋值给对应的形参
                3）参数
                    1.如果实参和形参数量相同，则对应的实参赋值给对应的形参
                    2.如果实参多于形参，则多余的实参不会使用
                    3.如果实参少于形参，则多余的形参赋值undefined
        */

        function fn(a) {
            console.log('a', a)
        }

        fn(1)
    </script>
</head>
<body>
    
</body>
</html>
