<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            变量的提升：
                使用var声明的变量，他会在所有代码执行前被声明(但没有被赋值)
                所以我们可以在变量声明前就访问变量
            函数的提升
                使用函数声明创建的函数，会在其他代码执行前被创建
                    -所以我们在函数声明前调用函数

            let声明的变量实际上也会提升，但是赋值之前解释器禁止对该变量的访问
        */

        console.log(a)

        let a = 10

        console.log(b)

        var b = 20

        fn()

        function fn() {
            console.log("I am fn")
        }
        // 函数的提升只适用于函数声明的方式，也就是function开头的方式
        // fn2()
        // var fn2 = function() {
        //     console.log("I am fn2")
        // }
    </script>
</head>
