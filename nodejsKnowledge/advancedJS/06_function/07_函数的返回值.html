<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(a, b) {
            return a + b
        }

        let res = sum(1,2)
        console.log("res = ", res)

        function fn() {
            /* 
                在函数中，可以通过return关键字来指定函数的返回值
                    返回值就是函数的执行结果 函数调用完毕后返回值便会作为结果返回

                任何值都可以作为返回值使用（包括对象和函数之类）
                如果return 后不跟任何值 则相当于返回undefined
                如果不写return 返回值依然是undefined

                return一执行 函数立刻结束
            */
            return
        }

        let result = fn()

        console.log('result=', result)
    </script>
</head>
<body>
    
</body>
</html>
