            作用域链：
                1）当我们使用一个变量时
                JS解释器会优先在当前作用域中寻找变量
                    如果找到了则直接使用
                    如果没有找到，则去上一层作用域总寻找依次类推
                    如果都没有找到则报错XXX is not defined
        */

        let a = "No.1 var"

        {
            let a = "No.2 var"
            {
                console.log(a)
            }
        }

        let b = 10

        function fn1() {
            let b = 20
            function fn2() {
                console.log(b)
            }
            fn2()
        }
        fn1()
    </script>
