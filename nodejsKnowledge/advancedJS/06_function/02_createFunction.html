<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数定义的方式：
            1）函数声明
            function 函数名(){

            }
            2）函数表达式
            const 变量 = function(){
                语句
            }
            3）箭头函数

            ()=>{
                语句
            }
        */
        function fn1() {
            console.log(1)
        }

        const fn2 = function() {
            console.log(2)
        }

        const fn3 = () => {
            console.log(3)
        }

        const fn4 = () => console.log(4)

        console.log('fn1', typeof fn1)
        console.log('fn2', typeof fn2)
        console.log('fn3', typeof fn3)
        console.log('fn4', typeof fn4)
    </script>
</head>
<body>
    
</body>
</html>
