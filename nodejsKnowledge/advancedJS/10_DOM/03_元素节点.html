<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1">
        I am box1
        <span class="s1">I am s1</span>
        <span class="s1">I am s2</span>
    </div>
    <span class="s1">I am s1 out of div</span>
    <script>
        /* 
            div元素的原型链
            HTMLDivElement -> HTMLElement -> Element -> Node -> EventTarget
            通过元素节点对象获取其他节点的办法

            通过元素节点对象或缺其他节点的办法
            element.childNodes获取当前元素的子节点(会包含空白的子节点)
            element.children 获取当前元素的子元素
            element.firstElementChild 获取当前元素的第一个子元素
            element.lastElementChild 获取当前元素的最后一个子元素
            element.nextElementSibling 获取当前元素的后一个兄弟元素
            element.previousElementSibling 获取当前元素的前一个兄弟元素
            element.parentNode 获取当前元素的父节点
        */
        const box1 = document.getElementById("box1")
        const spans = box1.getElementsByTagName("span")
        // const spans = box1.getElementsByClassName("s1")
        const childs = box1.childNodes
        const children = box1.children
        const firstChild = box1.firstChild
        const firstEleChild = box1.firstElementChild
        const lastEleChild = box1.lastElementChild
        const siblingNext = box1.nextElementSibling
        const slblingPre = box1.previousElementSibling
        const parents = box1.parentNode
        console.log('box1', box1)
        console.log('spans', spans)
        console.log('childs', childs)
        console.log('children', children)
        console.log('firstChild', firstChild)
        console.log('firstEleChild', firstEleChild)
        console.log('lastEleChild', lastEleChild)
        console.log('siblingNext', siblingNext)
        console.log('slblingPre', slblingPre)
        console.log('parents', parents)
    </script>
</body>
</html>
