<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1">
        <strong> I am a box</strong>
    </div>
    <script>
        /* 
            在DOM中，网页中所有的文本内容都是文本节点对象
                可以通过元素来获取其中的文本节点对象，但是通常我们并不会这么做

                我们可以直接通过元素去修改其中的文本
                    修改文本的三个属性
                    element.textContent 获取或修改元素中的文本内容
                        - 获取的是标签中的内容 不会考虑CSS样式
                    element.innerText 获取或修改元素中的文本内容
                        - 获取内容的时候会考虑样式
                        - 当字符串中有标签的时候 会自动对标签进行转译
                    element.innerHTML 获取或修改元素中的html代码
                        - innerHTML可以向元素中添加html代码
                        - innerHTML插入内容的时候 会被XSS注入的风险
        */
        const box1 = document.getElementById("box1")
        const text = box1.firstChild

        const text1 = box1.innerText
        const text2 = box1.textContent
        console.log('text1', text1)
        console.log('text2', text2)
    </script>
</body>
</html>
