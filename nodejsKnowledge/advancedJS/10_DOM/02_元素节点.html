<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click me</button>
    <span class="txt">I am a span</span>
    <span class="txt">I am a span</span>
    <span class="txt">I am a span</span>
    <div>I am a div</div>
    <div>I am a div</div>
    <div>I am a div</div>
    <div>I am a div</div>
    <div>I am a div</div>
    <input type="text" name="username">
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="female">female

    <script>
        /* 
            元素节点对象（element）
                - 在网页中，每一个标签都是一个元素节点
                - 如何获取元素节点对象
                    - 通过document对象获取
                    - 通过document对象创建对象
                1.通过document对象获取

                    document.getElementById()
                        - 根据一个id获取元素节点的对象

                    document.getElementsByClassName()
                        - 根据元素的class属性值获取一组元素节点对象
                        - 得到的是一个类数组对象
                            不可以使用数组的方法
                        - 该方法返回的结果是一个事实更新的集合
                            当网页中添加新元素的时候，集合也会实时的刷新

                    document.getElementsbyTagName
                        - 根据标签名获取一组元素节点对象
                        - 该方法返回的结果是一个事实更新的集合
                        - document.getElementsbyTagName("*")获取页面中所有的元素

                    document.getElementsByName()
                        - 根据name属性获取一组元素节点对象
                        - 该方法返回的结果是一个事实更新的集合

                    document.querySelectorAll()
                        - 根据选择器去页面中查询元素
                        - 会返回一个类数组，但不会实时更新

                    document.querySelector()
                        - 根据选择器查找第一个符合的元素

                2.创建一个元素节点
                document.createElement()
                    - 根据标签名创建一个标签节点对象 
        
        */

        const btn = document.getElementById("btn")
        const txts = document.getElementsByClassName("txt")
        const divs = document.getElementsByTagName("div")
        const getInput = document.getElementsByName("gender")
        const div2 = document.querySelectorAll("div")
        const span2 = document.querySelector(".txt")
        const h2 = document.createElement("h2")
        h2.innerHTML = "I am a h2"

        console.log(btn)
        console.log(txts)
        console.log(divs)
        console.log('getInput', getInput)
        console.log('div2', div2)
        console.log('span2', span2)
    </script>
</body>
</html>
