<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td,
        th {
            border: 1px black solid;
            padding: 10px 0;
        }

        form div {
            margin: 10px 0;
        }
    </style>

    <script>
        window.addEventListener("load", function () {
            /* 
                点击删除超链接以后 删除当前员工的员工信息
            */

            function delEmpHandler() {
                /* 
                    练习中的超链接并不希望他发生跳转 但是跳转行为是超链接的默认行为
                    只要点击超链接就会触发页面的跳转 事件中可以通过取消默认行为来阻止超链接的跳转
                    return false来取消默认行为只在xxx.xxx = function(){}这种形式绑定的事件中才适用
                */
                // return false

                const tr = this.parentNode.parentNode
                // const empName = tr.getElementsByTagName(td)[0].textContent
                const empName = tr.firstElementChild.textContent
                const flag = confirm(`Are you sure to delete ${empName}`)
                if (flag) {
                    tr.remove()
                }
                /* 
                return false 无法阻止默认行为
                deleteList[i].addEventListener("click", function(){
                    alert(123)
                    return false
                }) 
                */

                /* 
                    1) return false 
                    2) href="javascript:;"
                */
            }

            const deleteList = document.getElementsByTagName("a")


            for (let i = 0; i < deleteList.length; i++) {
                deleteList[i].onclick = delEmpHandler
            }
        })

    </script>
</head>

<body>
    <div class="outer">
        <table>
            <tbody>
                <tr>
                    <th>name</th>
                    <th>email</th>
                    <th>salary</th>
                    <th>action</th>
                </tr>
                <tr>
                    <td>Amy</td>
                    <td>amy@123.com</td>
                    <td>100,000</td>
                    <td><a href="javascipt:;">delete</a></td>
                </tr>
                <tr>
                    <td>Nick</td>
                    <td>nick@123.com</td>
                    <td>300,000</td>
                    <td><a href="javascipt:;">delete</a></td>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td>peter@123.com</td>
                    <td>500,000</td>
                    <td><a href="javascipt:;">delete</a></td>
                </tr>
            </tbody>
        </table>
        <form action="#">
            <div>
                <label for="name">name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="salary">salary</label>
                <input type="text" id="salary">
            </div>
            <button>Add</button>
        </form>
    </div>
</body>

</html>
