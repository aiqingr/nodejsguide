<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            方法（method）
                当一个对象的属性指向一个函数
                    那么我们就说这个函数就是该对象的方法
                    调用函数就是称为调用对象的方法
        */

        let obj = {}

        obj.name = "sunwukong"
        obj.sayHello = function() {
            console.log("Hi, hello")
        }
        obj.sayHello()
    </script>
</head>
<body>
    
</body>
</html>
