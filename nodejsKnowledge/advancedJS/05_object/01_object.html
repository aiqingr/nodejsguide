<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            数据类型：
                原始值：
                    1）数值Number
                    2）大整数 BigInt
                    3）字符串 String
                    4）布尔值 Boolean
                    5）空值 Null
                    6）未定义 Undefined
                    7）符号 Symbol
                对象

                原始值只能用来表示一些简单的数据，不能表示复杂的数据
            

        */
        // 创建对象
        let obj3 = {};

        let obj2 = new Object();

        let obj1 = Object();

        // let obj4 = Object.create(null);
        
        console.log(`obj1: ${obj1} || obj2: ${obj2} || obj3: ${obj3}`)
        /* 
            对象中可以存储多个各种类型的数据
                对象中存储的数据，我们成为属性
            对象中添加属性的方法
                对象.属性名 = 属性值
            读取对象中的属性
                对象.属性名
                - 如果读取的是一个对象中没有的属性
                    不会报错而是undefined
        */
        obj1.name = "suwukong";
        obj1.age = 18;
        obj1.gender = "Male";
        //修改属性
        obj1.age = 28;
        //删除属性
        delete obj1.age

        console.log(obj1.age)

        console.log(obj1.others)
    </script>
