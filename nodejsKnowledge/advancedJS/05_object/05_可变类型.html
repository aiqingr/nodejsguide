<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            原始值属于不可变类型，一旦创建无法修改
            内存中不会创建重复的原始值
        */

        let a = 10

        let b = 10

        a = 12

        /* 
            对象属于可变类型
            对象创建完后，可以任意的添加删除修改对象中的属性
            注意：
                1）当两个对象进行相等或者全等比较时，比较的是对象的内存地址
                2）如果有两个变量指向同一个对象
                    通过一个变量修改的时候，对另一个变量也会产生影响
        */

        let obj = Object()
        obj.name = "sunwukong"
        obj.age = 18

        let obj2 = Object()

        let obj3 = Object()

        console.log(obj2===obj3)

        let obj4 = obj

        obj.name = "shawujing"

        console.log("obj", obj)

        console.log("obj4", obj4)

        console.log(obj === obj4)

    </script>
</head>
<body>
    
</body>
</html>
