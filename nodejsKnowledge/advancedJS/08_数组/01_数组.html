    <title>Document</title>
    <script>
        /* 
            Array数组
                - 数组是一个复合数据类型，在数组中可以存储多种数据类型
                - 数组中存储的是有序的数据，数组中的每一个数据都有一个唯一的索引
                    可以通过索引来操作获取数据
                - index

            创建数组
                - 可以通过Array()来创建数组也可以通过[]来创建数组

            向数组中添加元素
            语法：
            数组[索引] = 元素

            读取数组中元素
            语法
            数组[索引]
            - 如果读取了一个不存在的元素，返回undefined

            length
            获取数组中元素的数量（数组的长度）
            获取的实际值就是数组最大索引+1
        */

        const arr = new Array()
        const arr1 = [] // 数组字面量
        // 使用数组的时候应该尽量避免非连续数组
        arr[1] = 1
        console.log(arr[0])
    </script>
