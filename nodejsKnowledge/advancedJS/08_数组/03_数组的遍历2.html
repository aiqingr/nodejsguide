    <title>Document</title>
    <script>
        /* 
            for-of可以用来遍历可迭代对象

            语法：
                for(变量 of 可迭代的对象){
                    ...语句
                }
        */
        const arr = [1,2,3,4,5,6]

        for(let value of arr) {
            console.log(value)
        }


    </script>
