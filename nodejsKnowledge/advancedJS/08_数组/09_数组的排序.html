        /* 
            选择排序
        */

        const arr2 = [5, 4, 2, 1, 0, 8, 7, 6, 3]

        for(let i=0; i< arr2.length; i++) {
            for(let j=i+1; j< arr2.length; j++) {
                if(arr2[i] > arr2[j]) {
                    let temp = arr2[i]
                    arr2[i] = arr2[j]
                    arr2[j] = temp
                }
            }
        }
        console.log('arr2--->', arr2)
