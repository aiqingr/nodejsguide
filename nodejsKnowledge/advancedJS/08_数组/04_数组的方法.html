<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 

            非破坏性方法
                Array.isArray()
                用来检查是否是一个数组
                
                at()
                可以根据索引获取数组中指定的元素
                可以接受负索引

                concat()
                用来连接两个或者多个数组

                indexOf()
                获取元素在数组中第一次出现的索引
                lastIndexOf()
                获取元素在数组中最后一次出现的索引

                    - 找了返回索引值
                    - 没有找到返回-1
                join()
                    将数组中的元素连接成一个字符串
                    参数：指定一个字符串作为连接符
                
                slice()
                    截取数组
                    参数：
                    1. 截取的起始位置（包括）
                    2. 截取的结束位置（不包括）
                        - 第二个参数可以省略不写，则会一直截取到最后
                        - 索引可以是负值
                        -如果两个参数都省略，则可以对数组进行浅复制

        */

        const arr = ["a", "b", "c", "d"]
        const arr2 = [1,2,3,4,1,2]
        console.log(Array.isArray(arr))
        console.log(arr.at(1))
        let res = arr.concat(arr2)
        console.log(res)
        console.log(res.indexOf(1))
        console.log(res.lastIndexOf(1))
        console.log(res.join(","))
        console.log(res.slice(0,2))


    </script>
</head>
