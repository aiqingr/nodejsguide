<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            ...展开运算符
            可以将一个数组中的元素展开到另一个数组中或者作为函数的参数传递
            对数组进行浅拷贝
        */
        const arr = [{1:1,2:2},2,3]
        const arr1 = [...arr]
        console.log(arr === arr1)
        console.log(arr[0] === arr1[0])
        const arr2 = [1,2,3]

        function sum(a,b,c) {
            return a+b+c
        }

        let result = sum(...arr2)
        console.log(result)

        /* 
            对象的浅拷贝
            Object.assign(目标对象，被复制的对象)
            将复制对象里的属性复制到目标对象里，并将目标对象返回
        */

        const obj = {name:"sunwukong", age:18}
        const obj1 = Object.assign({},obj)
        const obj2 = {address: "huaguoshan", age:28}
        Object.assign(obj2, obj)
        console.log(obj1)
        console.log(obj2)
        const obj3 = {age: 30, ...obj}
        console.log(obj3)
    </script>
</head>
<body>
    
</body>
</html>
