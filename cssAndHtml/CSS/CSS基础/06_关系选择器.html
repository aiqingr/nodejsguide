<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            关系选择器
        */

        /* 
            子元素选择器
                - 作用： 选定指定元素的子元素
                - 语法： 父元素>子元素
            
            后代元素选择器
                - 作用： 选定指定元素的后代元素
                - 语法： 父元素 子元素
            
            兄弟元素选择器
                - 作用： 选定指定元素后面的兄弟元素
                - 语法
                    1） 兄 + 弟 选中后一个元素
                    2） 兄 ~ 弟 选中后面所有的元素
        */
        /* div>span{
            background-color: blue;
        } */

        div span{
            color: blue;
        }
        /* div + span {
            background-color: aqua;
        } */

        /* div ~ span {
            background-color: red;
        } */
    </style>
</head>

<body>
    <!-- 
            父元素
                - 直接包含子元素的元素就是父元素
            子元素
                - 直接被父元素包含的元素就是子元素

            祖先元素
                - 直接或者间接包含后代元素的元素就是祖先元素
                - 父元素也是祖先元素
            后代元素
                - 直接或者间接被祖先元素包含的元素就是后代元素
                - 子元素也是后代元素

            兄弟元素
                - 拥有同一个父元素的元素就是兄弟元素
        

    -->
    <div>
        I am a div
        <p>
            I am a paragraph
            <span>I am a span in paragraph</span>
        </p>
        <span>I am a span in div</span>
    </div>
    <span>I am a span outside div</span>
    <span>I am a span outside div</span>
    <span>I am a span outside div</span>
</body>

</html>
