<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        /* 
            :root 表示页面中的根元素
            :empty 表示页面中的空元素
            :first-child 表示第一个子元素
            :first-of-type 表示同类型中的第一个子元素
            :last-child 表示最后一个子元素
            :last-of-type 表示同类型中的最后一个子元素
            :nth-child(x) 表示第x个元素 
            :nth-last-child(x) 表示倒数第x个元素
            :nth-of-type()
            :nth-last-of-type()
                x表示0～无穷大
                2X（或者even）表示偶数 
                2X+1（或者odd）表示奇数
            :only-child 选中唯一的子元素
            :only-of-type
        */

        } */

        span:only-child{
            background-color: violet;
        }

        span:only-of-type{
            color: blue;
        }
    </style>
</head>
