<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: blueviolet;
        }

        #box1 {
            color: aqua;
        }

        .box2 {
            color: blue;
        }

        /* 
            选择器的优先级
                - 当使用不同选择器选中相同的元素，并且为相同的样式设置不同的值的时候
                    就会发生样式的冲突
                - 发生样式冲突的时候 由选择器的优先级决定

            
            !important 优先级最高
            内联选择器 1000
            1.id选择器（#myid）
            2.类选择器（.myclassname）
            3.标签选择器（div,h1,p）
            4.子选择器
            5.后代选择器（li a）
            6.伪类选择（a:hover,li:nth-child）

            比较选择器的时候，要把所有选择器的优先级相加
            
            分组选择器 是分开计算的
            优先级的计算不能跨越数量级（哪怕有十个id 也不会有内联选择器高）

        */
    </style>
</head>

<body>
    <div id="box1" class="box2">I am a div</div>
</body>

</html>
