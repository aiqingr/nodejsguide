<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        可以通过标签的属性来设置CSS代码
        通过style属性为元素设置样式
        属性值就是css样式
        css也是个名值对结构 一个样式名对应一个样式值
    -->
    <p style="color: pink; font-size: 20px;">I love you</p>
</body>
</html>
