<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            选择器
                用来选中页面的元素，从而为其设置样式
        */
        /* 
            元素选择器  
                - 可以根据标签名选中一组元素
                - 语法 标签名{}
                - 例子 div{} h1{} p{}
        */
        p{
            color: aqua;
        }
        /* 
            id选择器
                - 作用：可以根据元素的id属性选中一个元素
                - 语法：#id属性值
                - 例子#p1
        */
        #p1{
            color: red;
        }
        #p2{
            color: yellowgreen;
            font-size: large;
            background-color: black;
        }

        /* 
            选择器的分组
                - 作用：可以同时为多个选择器对应的元素生效
                - 语法：选择器1， 选择器2， 选择器n{}
        */
        #p3, #p4 {
            background-color: blue;
        }
        div.class1{
            background-color: green;
        }
        div.class1.class2{
            background-color: aqua;
        }

    </style>

</head>
<body>
    <h1>I love you</h1>
    <p>I do love you</p>
    <p id="p1">I do love you</p>
    <p id="p2">I do love you</p>
    <p id="p3">I do love you</p>
    <p id="p4">I do love you</p> 
    <!-- 
        标签中可以添加一个class属性用来标签
        class属性和id属性相似，不同的点在于class属性可以重复
        并且一个元素可以有多个class
    -->
    <div class="class1">I do love you</div>
    <div class="class1 class2">I do love you</div>
</body>
</html>
