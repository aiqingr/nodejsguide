<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            height: 300px;
            width: 300px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            box-shadow: 0 0 10px grey;
        }

        .pip{
            width: 0;
            height: 0;
            border: 20px black solid;
            border-radius: 100%;
        }


    </style>
</head>
<body>
    <div>
        <div class="wrap">
            <div class="pip"></div>
        </div>
    </div>
</body>
</html>
