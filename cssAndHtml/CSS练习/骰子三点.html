<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 400px;
            height: 400px;
            border: 1px solid grey;
            background-color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .column{
            display: flex;
        }

        .column:nth-child(2) {
            justify-content: center;
        }

        .column:nth-child(3) {
            justify-content: flex-end;
        }
        .pip{
            margin: 10px 10px;
            width: 0;
            height: 0;
            border: 40px solid black;
            border-radius: 100%;
        }
    </style>
</head>

<body>

    <body>
        <div class="wrap">
            <div class="column">
                <div class="pip"></div>
            </div>
            <div class="column">
                <div class="pip"></div>
            </div>
            <div class="column">
                <div class="pip"></div>
            </div>
        </div>
    </body>

</body>

</html>
