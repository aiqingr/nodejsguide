<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" con, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 0;
            height: 0;
            border: 100px solid;
            border-color: pink red yellow green;
        }

        .box2{
            width: 0;
            height: 0;
            border-top: 100px solid red;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid transparent;
        }
        .box3{
            width: 0;
            height: 0;
            border-top: 100px solid red;
            border-left: 100px solid red;
            border-right: 100px solid transparent;
            border-bottom: 100px solid transparent;
        }

        .box4{
            width: 0;
            height: 0;
            border-top: 100px solid red;
            border-radius: 100%;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid transparent;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
