<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .box1{
            width: 600px;
            height: 400px;
            border: 10px red solid;
        }

        .box2{
            width: 200px;
            height: 200px;
            margin: auto;
            /* 
                如果width设置为auto浏览器会使得元素的宽度尽可能的大
                如果height设置为auto 元素的高度会被内容撑开
                width height的默认值都是auto

                margin-top
                margin-bottom设置为auto 则浏览器将会为其设置为0
                如果父元素的高度为auto 则子元素的垂直外边距可以把父元素给撑开
            */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">I am a box</div>
    </div>
</body>
</html>
