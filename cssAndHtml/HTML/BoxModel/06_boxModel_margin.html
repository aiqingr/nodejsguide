<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            外边距 margin
                - 盒子与其他盒子之间的距离称之为外边距
                - 外边距有四个值
                    margin-top
                    margin-left
                    margin-right
                - margin 可以是负值
                    如果设置为负数 盒子会向相反的方向移动
                - 元素默认情况下 是靠左靠上摆放的
                    所以当我们设置左边距和上边距的时候会影响到元素自身的位置
                    当我们设置右边距和下边距的时候会影响其他元素
        */
        .box1{
            width: 600px;
            height: 400px;
            border: 10px red solid;
        }

        .box2{
            width: 200px;
            height: 200px;
            /* border: 50px yellow solid; */
            background-color: yellowgreen;
            margin-top: 100px;
            margin-bottom: 50px;
        }

        .box3{
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
