<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            外边距的折叠
                - 相邻的垂直外边距会发生外边距折叠
                1)兄弟元素
                    兄弟元素间相邻的垂直外边距会取最大值
                2)父子元素
                    父子元素相邻的垂直外边距 子元素会传递给父元素
        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin-bottom: 100px;
            margin-top: 100px;
        }
    
        .box2 {
            height: 200px;
            width: 200px;
            background-color: red;
            /* margin-top: 100px; */
        }

        .box3 {
            height: 100px;
            width: 100px;
            background-color: tomato;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box3"></div>
    </div>
    <div class="box2"></div>
</body>
</html>
