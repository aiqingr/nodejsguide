<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素 block
            - 块元素会独占页面中的一行
            - header main footer h1-h6 p
            div 
            在网页中块元素主要用于对网页页面的布局
            使用块元素将网页分成一块一块的
        
        行内元素 inline
            - 行内元素只会占用自身大小，不会独占页面的一行
            - a b i em
            行内元素主要用来选中文字
            span没有特殊语义

        替换元素
            - 原来表示图片 表单项 音视频
            - 替换元素兼具了 行内元素和块元素
            - img input select button

        嵌套原则
            - 在开发中使用块元素进行布局
            - 块元素中可以包括块元素和行内元素
            - 在开发中行内元素用来选中文字 为文字设置样式
            - 行内元素可以嵌套行内元素，但不建议嵌套块元素
            - 特殊情况
            1）p元素中不可以放块元素
            2）超链接中可以放任何元素 除了他自身
    -->
    <header>Header</header>
    <main>Main</main>
    <i>haha</i><span>hehe</span>
    <footer>Footer</footer>
</body>
</html>
